# CI configuration for plain Redis/Valkey integration tests

[general]
duration = "5s"
warmup = "2s"
threads = 2

[target]
endpoints = ["127.0.0.1:6379"]
protocol = "resp"

[connection]
connections = 4
pipeline_depth = 8

[workload.keyspace]
length = 16
count = 10000

[workload.commands]
get = 80
set = 20

[workload.values]
length = 64
