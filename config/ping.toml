# PING/PONG benchmark configuration
# For use with ping-server or any server that responds to PING\r\n with PONG\r\n

[general]
duration = "60s"
warmup = "10s"
threads = 4

[target]
endpoints = ["127.0.0.1:6379"]
protocol = "ping"

[connection]
connections = 16
pipeline_depth = 32
connect_timeout = "5s"
request_timeout = "1s"

[workload]
# rate_limit = 100000  # Uncomment to limit rate

# Keyspace settings are ignored for ping protocol but required by config
[workload.keyspace]
length = 1
count = 1

[workload.commands]
get = 100  # All requests are PING (mapped to get)
set = 0

[timestamps]
enabled = true
mode = "userspace"

[admin]
# listen = "127.0.0.1:9090"  # Prometheus metrics endpoint
# parquet = "metrics.parquet"  # Write metrics to parquet file at end of run
# parquet_interval = "1s"  # Snapshot interval for parquet recording
