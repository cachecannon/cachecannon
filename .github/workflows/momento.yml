name: Momento Integration Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  momento:
    name: Momento
    runs-on: ubuntu-latest
    env:
      MOMENTO_API_KEY: ${{ secrets.MOMENTO_API_KEY }}
      MOMENTO_ENDPOINT: cache.cell-4-us-west-2-1.prod.a.momentohq.com
    steps:
      - name: Check for Momento API key
        run: |
          if [ -z "$MOMENTO_API_KEY" ]; then
            echo "MOMENTO_API_KEY not set, skipping"
            echo "SKIP=true" >> $GITHUB_ENV
          fi
      - uses: actions/checkout@v4
        if: env.SKIP != 'true'
      - uses: dtolnay/rust-toolchain@stable
        if: env.SKIP != 'true'
      - uses: Swatinem/rust-cache@v2
        if: env.SKIP != 'true'
        with:
          shared-key: momento
      - name: Build release binary
        if: env.SKIP != 'true'
        run: cargo build --release
      - name: Run Momento integration test
        if: env.SKIP != 'true'
        env:
          RUST_LOG: debug
        run: |
          set -euo pipefail
          echo "Running cachecannon against Momento..."
          ./target/release/cachecannon config/momento-ci.toml 2>&1 | tee momento-output.txt
          # Verify we got successful requests (throughput line shows non-zero req/s)
          if ! grep -qP 'throughput\s+[1-9]\d*\s+req/s' momento-output.txt; then
            echo "FAIL: No successful requests"
            exit 1
          fi
          echo "PASS: Momento integration test"
